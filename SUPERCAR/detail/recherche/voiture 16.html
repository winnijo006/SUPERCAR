<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="../css/style.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

     <!-- Favicon -->
     <link href="../img/favicon.ico" rel="icon">

     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 
 
     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

      <!-- Libraries Stylesheet -->
      <link href="../../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
      <link href="../../lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
  
      <!-- Customized Bootstrap Stylesheet -->
      <link href="../css/bootstrap.min.css" rel="stylesheet">
  
      <!-- Template Stylesheet -->
      <link href="../css/style1.css" rel="stylesheet">

</head>
<body leftmargin="200">

<!-- Carousel -->
    <center>
        <h1>Toyota yaris 1.2L</h1>
        <br><br>
        <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 50%";>

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            
            

        
            
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="../img/yaris/4x4 1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item ">
            <img src="../img/yaris/4x4 2.jpg" alt="Chicago" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item ">
            <img src="../img/yaris/4x4 3.jpg" alt="" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
            <img src="../img/yaris/4x4 4.jpg" alt="d" class="d-block" style="width:100%">
            </div>
           
            
         
            
            
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>

        <div class="container-fluid mt-3">
        <h3><U>Detaille de la voiture:</U></h3>

        <table border="0">
            <td>
                <ul>
                    <li>Date de première mise en circulation: 23/02/14</li>
                    <li>Boite de vitesse manuel à 5 rapports </li>
                    <li>Puissance: 130ch</li>
                    <li>Carburant: Essence</li>
                    <li>Nombre de porte: 5</li>
                    <li>Nombre de place: 4</li>
                    <li>Nombre de cylindre: 4</li>

                </ul>
            </td>
     
        </table>
    </center>



</html>
